<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Stats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Stats</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="loading === true" class="placeholder-container">
    <app-loading></app-loading>
  </div>
  <div [hidden]="loading === true">
    <div class="title-container">
      <h1 class="title">Buy prices</h1>
    </div>
    <div class="chart-container">
      <div class="chart" [style]="buyChartStyle">
        <canvas id="buy-chart">
        </canvas>
      </div>
    </div>
    <div class="title-container">
      <h1 class="title">Sell prices</h1>
    </div>
    <div class="chart-container">
      <div class="chart" [style]="sellChartStyle">
        <canvas id="sell-chart">
        </canvas>
      </div>
    </div>
  </div>
</ion-content>
